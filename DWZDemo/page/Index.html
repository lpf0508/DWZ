    <link href="../dwz_jui-master/themes/default/style.css" rel="stylesheet" />
    <link href="../dwz_jui-master/themes/css/core.css" rel="stylesheet" />


    <script src="../dwz_jui-master/js/jquery-2.1.4.js"></script>
    <script src="../dwz_jui-master/js/jquery.bgiframe.js"></script>

    <script type="text/javascript">
        $(function () {
            DWZ.init("dwz.frag.xml", {
                loginUrl: "login_dialog.html", loginTitle: "登录",	// 弹出登录对话框
                //		loginUrl:"login.html",	// 跳到登录页面

                debug: false,	// 调试模式 【true|false】
                callback: function () {
                    initEnv();
                }
            });
        });
    </script>
